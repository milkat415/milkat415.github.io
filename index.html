<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Cyberagent Service</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/service.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/jquery.bxslider.js"></script>
<link href="js/jquery.bxslider.css" rel="stylesheet" />
<script>
$(document).ready(function(){
$('.bxslider').bxSlider();
});
</script>

</head>
<body>
  <div id="container">


    <!--header-->
    <div class="header">
      <div class="header-navi">
        <div id="nevilogo">
          <img src="img/navi_logo.png" alt="firstview-logo">
        </div>
        <div id="naviicon">
          <div>
            <img src="img/jp_language.png" alt="jp">
            <img src="img/en_language.png" alt="en">
          </div>
          <div>
            <img src="img/search_icon.png" alt="search">
          </div>
          <div class="menu_icon">
            <img src="img/menu_icon.png" alt="menuicon">
          </div>
        </div>
      </div>
      <div class="header-logo">
        <img src="img/logo.png" alt="logo">
      </div>
      <div class="header-icon">
        <img src="img/scroll_down.png" alt="scroll">
      </div>
    </div>
    <!--header over-->

    <!--pick up-->
    <div class="pickup">
      <!-- <div id="pickup_logo">
        <img src="img/next_left.png" alt="left_icon" />
        <img src="img/next_right.png" alt="right_icon" />
      </div> -->
      <div class="bxslider">
        <div class="awa">
          <div id="awainfo">
            <img src="img/awa_info.png" alt="awa-info" />
          </div>
        </div>


        <div class="fresh">
          <div id="freshinfo">
            <img src="img/fresh_info.png" alt="fresh-info" />
          </div>
        </div>

        <div class="nanagogo">
          <div id="nanagogoinfo">
            <img src="img/755_info.png" alt="755-info" />
          </div>
        </div>


        <div class="gf">
          <div id="gfinfo">
            <img src="img/gf_info.png" alt="gf-info" />
          </div>
        </div>

        <div class="dream100">
          <div id="dream100info">
            <img src="img/dream100info.png" alt="dream100info" />
          </div>
        </div>

      </div>


    </div>
    <!--pick up over-->









    <!--section-->
    <div class="section">

      <div id="section_title">
        <p class="ja">セクションを選ぶ</p>
        <p class="en">CHOOSE SECTION</p>
      </div>

      <div id="section_choose">
        <div>
          <img src="img/allservice.png" alt="all-service">
        </div>
      </div>
    </div>
    <!--section over-->

    <!--news-->
    <div class="news">
      <div id="line"></div>

      <div id="newstitle">
        <p class="ja">最新情報</p>
        <p class="en">NEW RELEASE</p>
      </div>

      <div id="infomation">
        <div class="infotop">
          <img src="img/turnback1.png" alt="infoback1">
          <img src="img/info2.png" alt="info2">
          <img src="img/info3.png" alt="info3">
          <img src="img/info4.png" alt="info4">
        </div>
        <div class="infodown">
          <img src="img/info5.png" alt="info5">
          <img src="img/info6.png" alt="info6">
          <img src="img/info7.png" alt="info7">
          <img src="img/info8.png" alt="info8">
        </div>
      </div>

      <div id="newsicon">
        <img src="img/moreinfo.png" alt="moreinfo">
      </div>

    </div>
    <!--news over-->

    <!--footer-->
    <div class="footer">
      <div id="footer_logo">
        <img src="img/footer_logo.png" alt="footerlogo" />
        <img src="img/social_icon.png" alt="socialicon" />
      </div>

      <div id="footer_menu">
        <ul>
          <li><a href="#"><p>サイトマップ</p></a></li>
          <li><a href="#"><p>プライバシーポリシー</p></a></li>
          <li><a href="#"><p>ディスクロージャーポリシー</p></a></li>
          <li><a href="#"><p>サイトご利用方法</p></a></li>
          <li><a href="#"><p>免責事項</p></a></li>
          <li><a href="#"><p>おすすめルート</p></a></li>
        </ul>
      </div>
      <div id="copyright">
        <p>Copyright © CyberAgent, Inc. All Rights Reserved.</p>
      </div>
    　
    </div>
    <!--footer over-->


  </div>
</body>
</html>
